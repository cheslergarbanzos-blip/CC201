<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="DESIGN.css">
</head>

<body>
    <div class= "wrapper"> </div>
        <h1>Sign Up</h1>
        <p id="error-message"></p>
    
    <form id="form">
        <div>
            <label for="name-input"></label>
            <input type="text" id="name-input" name="name" placeholder= "Full Name">
        </div>
        <div>
            <label for="email-input"></label>
            <input type="text" id="email-input" name="email" placeholder= "Email">
        </div>
        <div>
            <label for="date-input"></label>
            <input type="date" id="birthday-input" name="birthday">
        </div>
        <div>
            <label for="password-input"></label>
            <input type="text" id="password-input" name="password" placeholder= "Password">
        </div>
        <div>
            <label for="repeat-password-input"></label>
            <input type="text" id="repeat-password-input" name="repeat-password" placeholder= "Repeat Password">
        </div>
        <button type="submit">Sign Up</button>
    </form>
    <script type="text/javascript" src="VALIDATION.js" defer></script>
    <a href="LOGIN.html">Already have an account? Login</a>

</body>
</html>
