<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Iloilo Travelogue</title>
    <link rel="stylesheet" href="../DESIGN.css">
    <link rel="icon" href="../assets/logo.png" sizes="32x32" type="image/png">
    <link rel="shortcut icon" href="../assets/logo.png">
</head>

<body>
    <div class= "login-wrapper">
        <img id= "logo" src="../assets/logo.png">
        <h1>Login</h1>
        <p id="error-message"></p>
        
        <form id="form">
            <div>
                <label for="email-input"></label>
                <input type="text" id="email-input" name="email" placeholder= "Email">
            </div>
            <div>
                <label for="password-input"></label>
                <input type="password" id="password-input" name="password" placeholder= "Password">
            </div>
            <button id = "y-button" type="submit">Log in</button>
        </form>
        
        <a id = "signup-link" href="SIGN_UP.html">Don't have an account? Sign Up </a>
    </div>

    <script type="text/javascript" src="../data/VALIDATION.js" defer></script>
</body>
</html>
