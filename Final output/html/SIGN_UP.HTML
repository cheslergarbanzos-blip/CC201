<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Iloilo Travelogue</title>
    <link rel="stylesheet" href="../DESIGN.css">
        <link rel="icon" href="../assets/logo.png" sizes="32x32" type="image/png">
        <link rel="shortcut icon" href="../assets/logo.png">
</head>

<body>
    <div class= "signup-wrapper">
        <div id = "wrapper">
            <img id= "logo" src="../assets/logo.png">
            <h1>Sign Up</h1>
            <p id="error-message"></p>
            
            <form id="form">
                <div>
                    <label for="name-input"></label>
                    <input type="text" id="input-field" name="name" placeholder= "Full Name">
                </div>
                <div>
                    <label for="email-input"></label>
                    <input type="text" id="input-field" name="email" placeholder= "Email">
                </div>
                <div>
                    <label for="birthday-input"></label>
                    <input type="date" id="input-field" name="birthday">
                </div>
                <div>
                    <label for="password-input"></label>
                    <input type="text" id="input-field" name="password" placeholder= "Password">
                </div>
                <div>
                    <label for="repeat-password-input"></label>
                    <input type="text" id="input-field" name="repeat-password" placeholder= "Repeat Password">
                </div>
                <button id = "y-button" type="submit">Sign Up</button>
            </form>
            
            <a id = "login-link" href="LOGIN.html">Already have an account? Login</a>
        </div>
    </div>

    <script type="text/javascript" src="../VALIDATION.js" defer></script>
</body>
</html>
